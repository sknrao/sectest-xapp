# Default values for security-test-xapp
replicaCount: 1

image:
  repository: your-registry/security-test-xapp
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "security-test-xapp-sa"

service:
  type: ClusterIP
  rmrPort: 4560
  httpPort: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

config:
  platformApiUrl: "https://service-ricplt-appmgr-http.ricplt:8080/api"
  oauthTokenUrl: "https://service-ricplt-appmgr-http.ricplt:8080/oauth/token"
  rmrPort: 4560
  testConfig:
    a1PolicyMaxRate: 10
    connectionTimeout: 30
    maxRetryAttempts: 3

certificates:
  # Will be created by cert-manager or provided externally
  existingSecret: "security-xapp-certificates"

xappCredentials:
  # Created during xApp onboarding
  existingSecret: "security-xapp-credentials"